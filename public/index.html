<!DOCTYPE html>
<html>

<head>
    <title>Widgets</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/draggabilly@2/dist/draggabilly.pkgd.min.js"></script>
    <script src="https://unpkg.com/packery@2/dist/packery.pkgd.min.js"></script>
</head>

<body>
    <div id="buttons_container">
        <button id="ram_but">RAM</button>
        <button id="cpu_but">CPU</button>
        <button id="network_but">Network</button>
    </div>

    <div id="tables-cont">
        <table class="tab" id="ram_table">
            <th colspan="2">
            RAM and disk usage [GB]
            </th>
            <tr>
            <td>RAM total</td>
            <td id="ram_total"></td>
            </tr>
            <tr>
                <td>RAM used</td>
                <td id="ram_used"></td>
            </tr>
            <tr>
                <td>RAM available</td>
                <td id="ram_avail"></td>
            </tr>
            <tr>
                <td>Free disk space</td>
                <td id="disk_free"></td>
            </tr>
        </table>

        <table class="tab" id="cpu_table"></table>
        <table class="tab" id="network_table"></table>
    </div>
</body>

<script src="script.js" type="module"></script>
</html>
